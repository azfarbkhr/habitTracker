{% extends "habitTrackerApp/base.html" %}

{% block content %}
    <h1>Habits</h1>
    <a href="{% url 'habit_create' %}">Create New Habit</a>

    <table >
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Unit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for habit in object_list %}
                <tr>
                    <td>{{ habit.name}}</td>
                    <td>{{ habit.category }}</td>
                    <td>{{ habit.unit }}</td>
                    <td>
                        <a href="{% url 'habit_update' habit.pk %}">Edit</a> |
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No record available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
